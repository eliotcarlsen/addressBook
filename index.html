<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  </head>
<body>
    <div class="container">
      <form>
        <label for="name">Enter your first name!</label>
        <input id="first" class="form-control" type="text">
        <label for="userInput">Enter your last name!</label>
        <input id="last" class="form-control" type="text">
        <label for="userInput">Enter your street!</label>
        <input id="street" class="form-control" type="text">
        <label for="userInput">Enter your city!</label>
        <input id="city" class="form-control" type="text">
        <label for="userInput">Enter your state!</label>
        <input id="state" class="form-control" type="text">
        <button class="btn" type="submit" name="button">Submit</button>
      </form>
      <div class="display">
        <ul>
          <li>Name:<span id="name"></span></li>
          <li>Address:<span id="address"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
